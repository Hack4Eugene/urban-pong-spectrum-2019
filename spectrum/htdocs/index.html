<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spectrum Game</title>

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon.ico" sizes="16x16" />
  <link rel="apple-touch-icon" href="favicon-32x32.png">
  <meta name="msapplication-TileColor" content="#00ff99">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div id="game-container">
  <div id="welcome" class="scene-panel hidden">
    <header>
      <img src="assets/color-launch-logo.svg">
    </header>
    <section class="body">
      <p>When you hit <em>play</em>, you'll be asked for your location. Approve the location request to send your coordinates to ColorLaunch. If you are nearby, you'll be launching colors in just a few seconds.</p>
      <p><button onclick="game.currentScene.play()">Play</button></p>
    </section>
    <footer>
    </footer>
  </div>
  <div id="gameover" class="scene-panel hidden">
    <header>
      <h2>Game Over</h2>
    </header>
    <section class="body" id="tiles">
    </section>
    <footer>
    </footer>
  </div>
  <div id="colorpicker" class="scene-panel hidden">
    <header>
      <h2>Color Picker</h2>
    </header>
    <section class="body">
      <div class="tilegroup">
        <div id="tile-0" class="tile needscolor"></div>
        <div id="tile-1" class="tile needscolor"></div>
        <div id="tile-2" class="tile needscolor"></div>
      </div>
      <div class="tilegroup">
        <div id="tile-0" class="tile needscolor"></div>
        <div id="tile-1" class="tile needscolor"></div>
        <div id="tile-2" class="tile needscolor"></div>
      </div>
      <div class="tilegroup">
        <div id="tile-0" class="tile needscolor"></div>
        <div id="tile-1" class="tile needscolor"></div>
        <div id="tile-2" class="tile needscolor"></div>
      </div>
    </section>
    <footer>
    </footer>
  </div>
</div>

<script async src="assets/client.js"></script>
<script async src="assets/scene.js"></script>
<script async src="assets/colorpicker.js"></script>
<script async src="assets/game.js"></script>
<script async src="config.js"></script>
<script async src="assets/bootstrap.js"></script>

</body>
</html>
