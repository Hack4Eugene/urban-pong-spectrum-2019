<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  body {
    background-color: #ccc;
  }

  #game-container {
    position: absolute;
    top: 30px;
    bottom: 0;
    left: calc(50% - 240px);
    width: 480px;
    background-color: #fff;
    user-select: none;
  }
  #panels {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
    z-index: 2;
    display: flex;
  }
  .panel {
    width: 100%;
    outline: 1px dotted white;
    white-space: nowrap;
    scroll-snap-type: x mandatory;
    overflow-x: scroll;
    overflow-y: hidden;
  }
  .color {
    display: inline-block;
    width: 120px;
    height: 90px;
    margin: 0 2px;
    scroll-snap-align: start;
  }
  .color:first-child {
    margin-left: 100px;
  }
  .color:last-child {
    margin-right: 360px;
  }
  #pointer {
    display: flex;
    width: 100%;
    position: absolute;
    top: calc(240px - 30px);
    z-index: 10;
    pointer-events: none;
  }
  #pointer > .arrow {
    flex: 1 1 0;
    height: 60px;
    display: flex;
    align-items: center;
  }
  #pointer > .colorpreview {
    flex: 0 1 60px;
    width: 60px;
    height: 60px;
    border-radius: 30px;
    border: 1px solid black;
    pointer-events: none;
  }
  #pointer > .arrow:last-of-type > span {
    text-align: right;
    flex: 1 1 0;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="panels">
    <div class="panel">
    </div>
  </div>
  <div id="pointer">
    <div class="arrow"><span>←</span></div>
    <div class="colorpreview"></div>
    <div class="arrow"><span>→</span></div>
  </div>
</div>

<script type="text/javascript" src="./assets/colorwheel.js"></script>
<script type="text/javascript">
"use strict";
/*eslint quotes: [2, "double"]*/

window.onload = function() {
  let containerNode = document.getElementById("game-container");
  let panel = containerNode.querySelector(".panel");
  let panelDims = panel.getBoundingClientRect();
  let canvas = document.createElement("canvas");
  let size = Math.min(panelDims.width, panelDims.height);
  canvas.width = canvas.height = size;
  panel.appendChild(canvas);

  const colorIncrements = 30;
  let colorWheel = window.colorWheel = new ColorWheel(canvas);
  colorWheel.renderColorWheel(colorIncrements, size/2, size/3);

  colorWheel.elem.addEventListener("wheelrotate", evt => {
    let pointerElem = document.getElementById("pointer");
    let rotation = evt.detail.rotation;
    let hue = evt.detail.hue;
    console.log("rotate to %s, hue: %s", rotation, hue, evt.detail);

    pointerElem.style.transform = `rotate(${rotation}deg)`;
    let colorElem = pointerElem.querySelector(".colorpreview");
    colorElem.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
  });
};

</script>
</body>
</html>
