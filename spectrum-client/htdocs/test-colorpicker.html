<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  body {
    background-color: #ccc;
  }

  #game-container {
    position: absolute;
    top: 30px;
    bottom: 0;
    left: calc(50% - 240px);
    width: 480px;
    background-color: #fff;
  }
  #panels {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
    z-index: 2;
  }
  .panel {
    height: 90px;
    width: 480px;
    outline: 1px dotted white;
    white-space: nowrap;
    scroll-snap-type: x mandatory;
    overflow-x: scroll;
    overflow-y: hidden;
  }
  .color {
    display: inline-block;
    width: 120px;
    height: 90px;
    margin: 0 2px;
    scroll-snap-align: start;
  }
  .color:first-child {
    margin-left: 100px;
  }
  .color:last-child {
    margin-right: 360px;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="panels">
    <div class="panel">
    </div>
    <div class="panel">
    </div>
    <div class="panel">
    </div>
    <div class="panel">
    </div>
    <div class="panel">
    </div>
    <div class="panel">
    </div>
  </div>
</div>

<script type="text/javascript">
"use strict";
/*eslint quotes: [2, "double"]*/

function makeColorPicker() {
  let colors = ["red", "orange", "green", "blue"];
  let frag = document.createDocumentFragment();
  let nodes = colors.forEach(color => {
    let n = document.createElement("div");
    n.className = "color";
    n.style.backgroundColor = color;
    frag.appendChild(n);
  });
  return frag;
}
window.onload = function() {
  let containerNode = document.getElementById("game-container");

  Array.from(document.querySelectorAll(".panel")).forEach(panel => {
    panel.appendChild(makeColorPicker(panel));
    panel.addEventListener("click", function(evt) {
      console.log("Clicked on colorpicker", evt);
    })
  });
};

</script>
</body>
</html>
