<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spectrum Game</title>

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon.ico" sizes="16x16" />
  <link rel="apple-touch-icon" href="favicon-32x32.png">
  <meta name="msapplication-TileColor" content="#00ff99">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div id="game-container">
  <div id="welcome" class="scene-panel hidden">
    <header>
      <h2>Welcome</h2>
    </header>
    <section class="body">
      <p><button onclick="game.currentScene.playAs('north')">Play as North</button></p>
      <p><button onclick="game.currentScene.playAs('south')">Play as South</button></p>
    </section>
    <footer>
    </footer>
  </div>
  <div id="gameover" class="scene-panel hidden">
    <header>
      <h2>Game Over</h2>
    </header>
    <section class="body" id="tiles">
    </section>
    <footer>
    </footer>
  </div>
  <div id="colorpicker" class="scene-panel hidden">
    <header>
      <h2>Color Picker</h2>
    </header>
    <section class="body">
      <p><button onclick="game.currentScene.sendColor([0,0,255])">Send blue</button></p>
      <p><button onclick="game.currentScene.sendColor([0,255,0])">Send green</button></p>
    </section>
    <footer>
    </footer>
  </div>
  <div id="waitingforopponent" class="scene-panel hidden">
    <header>
      <h2>Waiting for Opponent</h2>
    </header>
    <section class="body">
    </section>
    <footer>
    </footer>
  </div>
  <div id="waiting" class="scene-panel hidden">
    <header>
      <h2>Waiting...</h2>
    </header>
    <section class="body">
    </section>
    <footer>
    </footer>
  </div>
</div>

<script async src="assets/client.js"></script>
<script async src="assets/scene.js"></script>
<script async src="assets/colorwheel.js"></script>
<script async src="assets/game.js"></script>
<script async src="assets/bootstrap.js"></script>

</body>
</html>
